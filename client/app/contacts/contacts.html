<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Contact App</h1>
    <p class="lead">Sync all your contacts with your google account!</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Contacts</h1>
      <table id="contactsTable" class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts">
          <td>{{$index}}</td>
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td>{{contact.email}}</td>
          <td>
            <div class="pull-right">
              <a class="btn btn-info" href="/contacts/{{contact._id}}">
                <span class="glyphicon glyphicon-pencil"></span> edit
              </a>
              <a class="btn btn-danger" ng-click="delete(contact,$index)">
                <span class="glyphicon glyphicon-remove"></span> delete
              </a>
            </div>
         </td>
        </tr>
      </tbody>
    </table>
    <button ng-click="newContact()" class="btn btn-success">New contact</button>
    <a href="/api/things/login"><button class="btn btn-success">Login to Google</button></a>
    <button ng-click="importContacts()" class="btn btn-success">Import Google contacts</button>
    <button ng-click="exportContacts()" class="btn btn-success">Export contacts to Google</button>


    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>&copy; Karens Grigorjancs &amp; Ruud Visser</p>
  </div>
</footer>
