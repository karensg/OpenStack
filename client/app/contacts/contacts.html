<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Contact App</h1>
    <p class="lead">Sync all your contacts with your google account!</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Contacts:</h1>
      <table id="contactsTable" class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts" ng-click="showContact(contact)">
          <td>{{$index}}</td>
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td>@{{contact.email}}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>&copy Karens Grigorjancs & Ruud Visser</p>
  </div>
</footer>
